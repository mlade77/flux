apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ocm-controller
  namespace: ocm-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ocm-controller
      version: v0.26.6
      sourceRef:
        kind: HelmRepository
        name: ocm-charts
        namespace: flux-system
  install:
    createNamespace: true
  values:
    manager:
      replicaCount: 2
    registry:
      tls:
        enabled: false
